name: windows-release

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-windows-bundle:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-ci.txt
          python -m pip install pyinstaller
          python -m pip install -e .
          
      - name: Build PyInstaller bundle
        run: |
          bash tools/pyinstaller_build.sh

      - name: Zip bundle
        run: |
          Compress-Archive -Path dist/emx-onnx-cgen/* -DestinationPath emx-onnx-cgen-windows-amd64.zip

      - name: Upload workflow artifact
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/upload-artifact@v4
        with:
          name: emx-onnx-cgen-windows-amd64
          path: emx-onnx-cgen-windows-amd64.zip

      - name: Upload release asset
        if: ${{ github.event_name == 'release' }}
        uses: softprops/action-gh-release@v2
        with:
          files: emx-onnx-cgen-windows-amd64.zip
