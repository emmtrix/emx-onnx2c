name: linux-release

on:
  workflow_dispatch:
    inputs:
      upload:
        description: "Upload release asset"
        required: false
        default: "false"
  release:
    types: [published]

jobs:
  build-linux-bundle:
    runs-on: ubuntu-latest
    container:
      image: python:3.11-slim
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        run: |
          python --version
          python -m pip --version

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            build-essential \
          && rm -rf /var/lib/apt/lists/*

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-ci.txt
          python -m pip install pyinstaller

      - name: Build PyInstaller bundle
        run: |
          python -m PyInstaller --clean --noconfirm --onedir --name emx-onnx-cgen --paths src src/emx_onnx_cgen/cli.py

      - name: Package bundle
        run: |
          tar -czf emx-onnx-cgen-linux-amd64.tar.gz -C dist/emx-onnx-cgen .

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: emx-onnx-cgen-linux-amd64.tar.gz
